<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Revision</title>
</head>
<body>
  <!-- Unordered List -->
  <section>
    <h2>Unordered List</h2>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
  </section>
  <!-- Ordered List -->
  <section>
    <h2>Ordered List</h2>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>
  </section>
  <!-- Table -->
  <table>

    <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Cellphone Number</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Joel</td>
        <td>M</td>
        <td>Joel</td>
      </tr>
    </tbody>
  </table>
  <!-- Image -->
  <section>
    <h2>Image</h2>
    <img src="https://www.udja.app/images/INTJ.svg" alt="bow">
  </section>

  <canvas></canvas>
  <script src="script.js"></script>
</body>
</html>
